name: Deploy to EC2 using SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 using SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            echo "Deploying application to EC2 instance"

            # ensure deploy directory exists and is owned by the SSH user
            sudo mkdir -p /var/www/html
            sudo chown -R "$(whoami)":"$(whoami)" /var/www/html
            cd /var/www/html || { echo "cd /var/www/html failed"; exit 1; }

            # clone if missing, otherwise pull
            if [ -d .git ]; then
              git pull --ff-only || { echo "git pull failed"; exit 1; }
            else
              git clone https://github.com/FReddy116/poc1.git . || { echo "git clone failed"; exit 1; }
            fi

            # nginx handling
            if command -v nginx >/dev/null 2>&1; then
              sudo systemctl restart nginx || sudo service nginx restart
            else
              if command -v apt-get >/dev/null 2>&1; then
                sudo apt-get update && sudo apt-get install -y nginx
              elif command -v yum >/dev/null 2>&1; then
                sudo yum install -y nginx
              elif command -v dnf >/dev/null 2>&1; then
                sudo dnf install -y nginx
              else
                echo "No supported package manager found"
                exit 1
              fi
              sudo systemctl enable --now nginx
            fi

            echo "Deploy finished successfully"